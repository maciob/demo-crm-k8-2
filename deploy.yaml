apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      role: mongo
      environment: test
  serviceName: "mongo"
  template:
    metadata:
      labels:
        role: mongo
        environment: test
    spec:
      containers:
      - name: mongo
        image: gcr.io/total-earth-365910/mongo:latest
        ports:
        - port: 27017
          containerPort: 27017
        volumeMounts:
          - name: mongo-storage
            mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: mongo-storage
      spec:
        storageClassName: "fast"
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
